<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat with friends</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="welcome">
                <form id="nameForm">
                    Name : <input type="text" id="name" maxlength="20" />
                    <button type="submit" id="send-name">Join chat</button>
                </form>
            </header>
            <div class="messages-container"></div>
            <div class="input-data">
                <form id="message-form">
                    <textarea rows="2" cols="1" id="message-data"></textarea>
                    <button type="submit" id="send-message">Send</button>
                </form>
            </div>
            <footer class="footer">
                <a href="https://github.com/PatrickInFrontEnd" target="_blank"
                    >Site made by Patryk PÅ‚uciennik</a
                >
            </footer>
        </div>
        <div class="errorMessage"></div>
        <script defer src="./socket.io/socket.io.js"></script>
        <script defer src="./main.js"></script>
    </body>
</html>
